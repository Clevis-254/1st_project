<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <title>complains</title>
</head>
<main class="min-h-screen min-w-full flex flex-col items-center justify-between py-4 sm:py-8">
    <div class="flex flex-wrap -mx-3 overflow-hidden sm:-mx-6 md:px-4 lg:px">
        <a href="/">
            <img src="../static/image/logo 2.png" alt="Logo">
        </a>
    </div>
    <div class="flex flex-col items-center text-center mb-4">
        <h1 class="text-3xl font-bold mb-2">Forgot your password ??</h1>
        <span class="text-lg font-light">Enter your email below</span>
    </div>
    <form onsubmit="return validateForm()" method="POST" class="flex flex-col space-y-4">
        <div class="flex items-center space-x-2">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md"
                placeholder="johndoe@example.com" required>
        </div>
        <div class="flex space-x-3">
            <button type="submit"
                class="bg-blue-500 flex items-center justify-center w-full h-12 font-light rounded  text-white p-2 hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3 flex justify-center mt-4">
        <p class="font-medium">Back to <a href="/login"
                class="font-medium text-blue-500 underline hover:no-underline">login?</a></p>
    </div>
</main>

</html>

<script>

    function validateForm() {

        var email = document.forms["forms"]['email'].value;
        params = 'email=' + email;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", '/forgot', true); // true is asynchronous
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onload = function () {
            if (xhttp.readyState === 4 && xhttp.status === 200) {
                console.log(xhttp.responseText);
                document.getElementById("txt").innerHTML = xhttp.responseText;
            } else {
                console.error(xhttp.statusText);
            }
        };
        xhttp.send(params);
        return false;
    }
</script>
