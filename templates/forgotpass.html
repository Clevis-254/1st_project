<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
        <title>complains</title>
    </head>
    <body class="min-h-screen min-w-full flex items-center justify-center bg-gray-100">
        <div class="bg-white p-10 rounded shadow-md max-w-md w-full">
            <div class="bg-white p-8 rounded shadow-md">
                <h2 class="text-2xl font-semibold mb-6 text-center">Forgot Password</h2>
                <form onsubmit="return validateForm()" method="POST">
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                        <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit"
                            class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">Submit</button>
                    </div>
                </form>
                <div class="border-top pt-3 flex flex-col justify-between">
                     <p class="font-medium">Back to <a href="/login" class="font-medium text-blue-500 underline hover:no-underline">login?</a></p>
                
                </div>
            </div>
            
        </div>
    </body>
</html>

<script>
    
    function validateForm() {
         
        var email = document.forms["forms"]['email'].value;
        params ='email='+email;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", '/forgot', true); // true is asynchronous
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onload = function() {
          if (xhttp.readyState === 4 && xhttp.status === 200) {
            console.log(xhttp.responseText);
            document.getElementById("txt").innerHTML = xhttp.responseText;
          } else {
            console.error(xhttp.statusText);
          }
        };
        xhttp.send(params);
        return false;
        }
</script>
